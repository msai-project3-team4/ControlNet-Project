          },

            "ë°˜ì§ì´ëŠ” ë³´ë¬¼ì„ ë°œê²¬í–ˆì–´!": "(A young Arabian boy:1.8) discovering (sparkling Arabian treasures:1.6) with glittering jewels and gold in the palace.",
            "ë§ˆë²•ì˜ ì–‘íƒ„ìë¥¼ íƒ€ê³  ë‚ ì•„ë‹¤ë‹ˆê³  ìˆì–´!": "(A young Arabian prince:1.8) flying on a magical (flying Arabian carpet:1.6) in the palace."

            "ë°˜ì§ì´ëŠ” ë³´ë¬¼ì„ ë°œê²¬í–ˆì–´!": "(A young Arabian boy:1.8) discovering sparkling golden (Arabian treasures:1.6) in the cave of wonders.",
            "ë§ˆë²•ì˜ ì–‘íƒ„ìë¥¼ íƒ€ê³  ë‚ ì•„ë‹¤ë‹ˆê³  ìˆì–´!": "(A young Arabian prince:1.8) flying on a magical (flying Arabian carpet:1.6) in the cave. The magical flying Arabian carpet was richly woven with intricate geometric patterns and deep crimson and sapphire hues. Its edges fluttered gently as it soared through the air, leaving behind a faint trail of shimmering dust."

      const time = localStorage.getItem("time") || "ì•Œ ìˆ˜ ì—†ëŠ” ì‹œê°„";

      // ------------------------------------------------------

      // ------------------------------------------------------
      function getEventPos(e) {
        const rect = canvas.getBoundingClientRect();
        let offsetX, offsetY;

        if (e.touches && e.touches[0]) {
          // í„°ì¹˜ ì´ë²¤íŠ¸
          offsetX = e.touches[0].clientX - rect.left;
          offsetY = e.touches[0].clientY - rect.top;
        } else {
          // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        }
        // CSS í‘œì‹œ í¬ê¸°ì™€ ì‹¤ì œ canvas í•´ìƒë„ ë¹„ìœ¨ì„ ê³ ë ¤í•´ ë³´ì •
        return {
          offsetX: offsetX * (canvas.width / rect.width),
          offsetY: offsetY * (canvas.height / rect.height),
        };
      }

      startDrawingBtn.addEventListener("click", () => {

        canvas.width = window.innerWidth * 0.85;

        canvas.style.width = `${canvas.width}px`;

      function startDrawing(e) {

        ctx.strokeStyle = colorPicker.value;

        // ì‹œì‘ ì¢Œí‘œ
        const pos = getEventPos(e);

        e.preventDefault();
      }

      function draw(e) {
        if (!drawing || !isDrawingActive) return;
        const pos = getEventPos(e);
        ctx.lineTo(pos.offsetX, pos.offsetY);
        ctx.stroke();
        e.preventDefault();
      }

      function stopDrawing(e) {
        if (!isDrawingActive) return;
        drawing = false;
        ctx.closePath();
        if (e) e.preventDefault();
      }

      canvas.addEventListener("touchstart", startDrawing);
