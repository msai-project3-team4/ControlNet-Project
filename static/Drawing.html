<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWRY-Drawing</title>
    <style>
      /* 컨테이너 스타일 */
      #container {
        width: 90vw;
        max-width: 1920px;
        height: 90vh;
        max-height: 1080px;
        display: flex;
        flex-direction: column; /* 세로 정렬 */
        align-items: center;
        justify-content: center;
        position: relative;
        background: #fffff6;
      }

      /* 안내 문구 (캔버스 위) */
      #guideText {
        text-align: center;
        color: #979797;
        font-size: 2vw;
        font-family: Inter, sans-serif;
        font-weight: 800;
        margin-bottom: 20px; /* 캔버스와 간격 */
      }

      #selectedInfo {
        text-align: center;
        color: #979797;
        font-size: 2vw;
        font-family: Inter, sans-serif;
        font-weight: 800;
        margin-bottom: 20px; /* 캔버스와 간격 */
        display: none;
      }

      /* 캔버스 */
      .drawingsection {
        width: 85%;
        max-width: 1729px;
        height: auto;
        aspect-ratio: 2 / 1; /* 2:1 비율로 보이도록 */
        border: 5px solid #ff8e03;
        border-radius: 16px;
        background: white;
        touch-action: none;
      }

      /* 도구 영역 (툴박스) - 캔버스 하단 중앙 */
      .toolbox {
        width: 80%;
        max-width: 600px;
        height: 100px;
        background: white;
        border: 7px solid #ff8e03;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 20px; /* 캔버스 아래 배치 */
      }

      .toolbox input[type="range"] {
        width: 100px;
      }
      .toolbox input[type="color"] {
        width: 55px;
        height: 55px;
        padding: 0;
        border: none;
        background: none;
      }
      .toolbox button {
        width: 52px;
        height: 55px;
        border: none;
        background-size: cover;
        cursor: pointer;
      }
      /* 각 버튼 별 배경 이미지*/
      #startDrawingBtn {
        background: url('static/images/main/pencil_.png') no-repeat center;
      }
      #clearBtn {
        background: url('static/images/main/Eraser_.png') no-repeat center;
      }
      #stopDrawingBtn {
        width: 55px;
        height: 55px;
        background: url('static/images/main/pointer.png') no-repeat center;
      }

      /* 저장 버튼 */
      #saveBtn {
        border: none;
        width: 200px;
        height: 60px;
        background: #ff8e03;
        border-radius: 40px;
        cursor: pointer;
        font-size: 20px;
        color: white;
        font-weight: bold;
        position: absolute;
        right: 10%; /* 왼쪽에서 약간 띄운 위치 */
        top: 58px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- 뒤로가기 버튼 -->
      <button
        id="backBtn"
        style="
          width: 55px;
          height: 55px;
          left: 90px;
          top: 80px;
          position: absolute;
          border: none;
          cursor: pointer;
          background-color: #fffff6;
        "
      >←</button>

      <!-- 안내 문구 -->
      <div id="guideText">
        주 인 공 의 전 신 모 습 을 그 려 줘<br />
        아 래 장 면 의 그 림 을 생 성 해 보 자:D
      </div>

      <div id="selectedInfo"></div>

      <!-- 캔버스 -->
      <canvas id="drawingCanvas" class="drawingsection"></canvas>

      <!-- 도구 영역 (캔버스 하단 중앙) -->
      <div class="toolbox">
        <input type="range" id="penSize" min="1" max="50" value="5" />
        <button id="startDrawingBtn"></button>
        <button id="clearBtn"></button>
        <input type="color" id="colorPicker" value="#000000" />
        <button id="stopDrawingBtn"></button>
      </div>

      <!-- 저장 버튼 -->
      <button id="saveBtn">그림 만들기</button>
    </div>

    <script type="module">
      import CONFIG from './static/js/config.js';
      
      // 요소 가져오기
      const canvas = document.getElementById("drawingCanvas");
      const ctx = canvas.getContext("2d");
      const startDrawingBtn = document.getElementById("startDrawingBtn");
      const stopDrawingBtn = document.getElementById("stopDrawingBtn");
      const clearBtn = document.getElementById("clearBtn");
      const saveBtn = document.getElementById("saveBtn");
      const colorPicker = document.getElementById("colorPicker");
      const penSize = document.getElementById("penSize");

      let drawing = false;
      let isDrawingActive = false; // 그리기 모드 활성화 여부

      // // ✅ 이전 선택 정보 불러와 표시
      // const time = localStorage.getItem("time") || "알 수 없는 시간";
      // const place = localStorage.getItem("place") || "알 수 없는 장소";
      // const action = localStorage.getItem("action") || "알 수 없는 행동";

      // const prompt = `A character in a fantasy world, during ${time}, at ${place}, ${action}`;
      // document.getElementById("selectedInfo").innerText =
      //   `주인공이 ${time}에 ${place}에서 ${action}`;

      function generatePrompt() {
        const time = localStorage.getItem("time") || "알 수 없는 시간";
        const place = localStorage.getItem("place") || "알 수 없는 장소";
        const action = localStorage.getItem("action") || "알 수 없는 행동";

        const prompts = {
          "아그라바": {
            "마법의 램프로 세가지 소원을 빌기 시작했어!": "(A young Arabian street boy:1.8) making wishes with a mystical (antique brass tea kettle:1.8) in Agrabah, a grand desert city where golden domes shimmer under the sun and bustling markets echo with lively chatter.",
            "반짝이는 보물을 발견했어!": "(A young Arabian street boy:1.8) discovering (sparkling treasures:1.6) in Agrabah, hidden within an ancient palace adorned with intricate carvings and towering marble columns. The treasures are gleaming gold coins, ornate gemstone-encrusted goblets, and intricately crafted jewelry.",
            "마법의 양탄자를 타고 날아다니고 있어!": "(A young Arabian boy:1.8) flying around on a (flying magic carpet:1.8) in Agrabah, gliding over sunlit alleys, bustling spice markets, and golden domes gleaming under the bright desert sky. The magic carpet was woven with golden threads, adorned with intricate patterns, and shimmered with an enchanted glow."
          },
          "시장": {
            "마법의 램프로 세가지 소원을 빌기 시작했어!": "(A young Arabian boy:1.8) making wishes with a mystical (antique brass tea kettle:1.8) in a narrow market filled with antique lamps, intricate carpets, and glass bottles. The brass kettle gleamed with golden engravings, radiating a faint, mystical aura.",
            "반짝이는 보물을 발견했어!": "(A young Arabian boy:1.9), a single character, discovering a pile of treasures with glittering jewels and gold in the middle of the (market:1.6). The market is a maze of narrow alleys, filled with antique lamps, intricate carpets, and mysterious glass bottles.",
            "마법의 양탄자를 타고 날아다니고 있어!": "(A young Arabian boy:1.9) soaring above the bustling market on a (flying magic carpet:1.8), weaving through narrow alleys lined with colorful stalls, glowing lanterns, and exotic goods."
          },
          "왕궁": {
            "마법의 램프로 세가지 소원을 빌기 시작했어!": "(A young Arabian boy:1.8) making wishes with a mystical (antique brass tea-kettle:1.8) in the palace. The brass kettle gleamed with golden engravings, radiating a faint, mystical aura.",
            "반짝이는 보물을 발견했어!": "(A young Arabian boy:1.8) discovering (sparkling Arabian treasures:1.6) with glittering jewels and gold in the palace.",
            "마법의 양탄자를 타고 날아다니고 있어!": "(A young Arabian prince:1.8) flying on a magical (flying Arabian carpet:1.6) in the palace."
          },
          "마법의 동굴": {
            "마법의 램프로 세가지 소원을 빌기 시작했어!": "(A young Arabian boy:1.8) making wishes with a mystical (antique brass tea kettle:1.6) in the (cave:1.5) of wonders. His face is lit with hopefulness and happiness.",
            "반짝이는 보물을 발견했어!": "(A young Arabian boy:1.8) discovering sparkling golden (Arabian treasures:1.6) in the cave of wonders.",
            "마법의 양탄자를 타고 날아다니고 있어!": "(A young Arabian prince:1.8) flying on a magical (flying Arabian carpet:1.6) in the cave. The magical flying Arabian carpet was richly woven with intricate geometric patterns and deep crimson and sapphire hues. Its edges fluttered gently as it soared through the air, leaving behind a faint trail of shimmering dust."
          },
          "지니의 세계": {
            "마법의 램프로 세가지 소원을 빌기 시작했어!": "(A young Arabian boy:1.8) making wishes in the genie's world, holding an antique brass tea kettle. His eyes shine with wonder as the glowing blue realm surrounds him. Floating sapphire crystals sparkle, mist swirls with whispers of magic, and waterfalls of stardust cascade from floating islands.",
            "반짝이는 보물을 발견했어!": "(A young Arabian boy:1.8) discovering (sparkling treasures:1.6) in the world of the genie. Piles of gold and jewels shimmered under the blue glow, while enchanted artifacts pulsed with mystical energy.",
            "마법의 양탄자를 타고 날아다니고 있어!": "(A young Arabian prince:1.8) flying on a magical (flying Arabian carpet:1.6) in the world of genie. The magical flying Arabian carpet was richly woven with intricate geometric patterns, and deep crimson and sapphire hues. Its edges fluttered gently as it soared through the air, leaving behind a faint trail of shimmering dust."
          }
        };

        let prompt = prompts[place]?.[action];
        
        // 밤인 경우 처리
        if (time === "밤") {
          // sun, bright, sunlit 관련 문구 제거
          prompt = prompt.replace(/under the sun|under the bright desert sky|sunlit/, "");
          
          // 마지막에 at night 추가 (마침표 있으면 그 앞에 추가)
          if (prompt.endsWith(".")) {
            prompt = prompt.slice(0, -1) + " at night.";
          } else {
            prompt = prompt + " at night.";
          }
        }

        return prompt;
      }
      // ✅ 이전 선택 정보 불러오기
      const time = localStorage.getItem("time") || "알 수 없는 시간";
      const place = localStorage.getItem("place") || "알 수 없는 장소";
      const action = localStorage.getItem("action") || "알 수 없는 행동";
      console.log("시간:", time);
      console.log("장소:", place);
      console.log("행동:", action);
      // 개선된 프롬프트 생성 함수 사용
      const prompt = generatePrompt();
      document.getElementById("selectedInfo").innerText = `주인공이 ${time}에 ${place}에서 ${action}`;
      console.log("생성된 프롬프트:", prompt);


      // ------------------------------------------------------
      // (중복 제거) getEventPos: 터치/마우스 좌표 보정 함수
      // ------------------------------------------------------
      function getEventPos(e) {
        const rect = canvas.getBoundingClientRect();
        let offsetX, offsetY;

        if (e.touches && e.touches[0]) {
          // 터치 이벤트
          offsetX = e.touches[0].clientX - rect.left;
          offsetY = e.touches[0].clientY - rect.top;
        } else {
          // 마우스 이벤트
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        }
        // CSS 표시 크기와 실제 canvas 해상도 비율을 고려해 보정
        return {
          offsetX: offsetX * (canvas.width / rect.width),
          offsetY: offsetY * (canvas.height / rect.height),
        };
      }

      // 그리기 시작 버튼 이벤트
      startDrawingBtn.addEventListener("click", () => {
        isDrawingActive = true;
        startDrawingBtn.disabled = true;
        stopDrawingBtn.disabled = false;
        canvas.style.borderColor = "#FF4F03"; // 활성화 표시

        // 캔버스 실제 해상도 설정 (2:1 비율)
        canvas.width = window.innerWidth * 0.85;
        canvas.height = canvas.width * (2 / 1);

        // CSS 스타일에 반영 (화면 표시용 크기)
        canvas.style.width = `${canvas.width}px`;
        canvas.style.height = `${canvas.height}px`;

        // 안내 문구 숨기고, 선택 정보 표시
        document.getElementById("guideText").style.display = "none";
        const selectedInfo = document.getElementById("selectedInfo");
        selectedInfo.innerText = `주인공이 ${time}에 ${place}에서 ${action}`;
        selectedInfo.style.display = "block";
      });

      // 실제 그리기 시작
      function startDrawing(e) {
        if (!isDrawingActive) return;
        drawing = true;

        // UI에서 설정한 색상, 굵기 적용
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = penSize.value;
        ctx.lineCap = "round";

        // 시작 좌표
        const pos = getEventPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.offsetX, pos.offsetY);
        e.preventDefault();
      }

      // 그리기 진행
      function draw(e) {
        if (!drawing || !isDrawingActive) return;
        const pos = getEventPos(e);
        ctx.lineTo(pos.offsetX, pos.offsetY);
        ctx.stroke();
        e.preventDefault();
      }

      // 그리기 종료
      function stopDrawing(e) {
        if (!isDrawingActive) return;
        drawing = false;
        ctx.closePath();
        if (e) e.preventDefault();
      }

      // 마우스 이벤트 리스너
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseleave", stopDrawing);

      // 터치 이벤트 리스너 (모바일 지원)
      canvas.addEventListener("touchstart", startDrawing);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", stopDrawing);
      canvas.addEventListener("touchcancel", stopDrawing);

      // 그리기 중지 버튼 이벤트
      stopDrawingBtn.addEventListener("click", () => {
        isDrawingActive = false;
        drawing = false;
        startDrawingBtn.disabled = false;
        stopDrawingBtn.disabled = true;
        canvas.style.borderColor = "#ff8e03"; // 비활성화 표시
      });

      // 캔버스 지우기 버튼 이벤트
      clearBtn.addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

      // 그림 저장(생성) 버튼 이벤트
      saveBtn.addEventListener("click", () => {
        const imageData = canvas.toDataURL("image/png");

        console.log("📤 Sending request to Flask...");
        console.log("Prompt:", prompt);

        localStorage.setItem("imageProcessing", "true");

        fetch(`${CONFIG.FLASK_SERVER}/api/generate`, {
          method: "POST",
          body: JSON.stringify({ image: imageData, prompt: prompt }),
          headers: { "Content-Type": "application/json" }
        })
          .then(response => response.json())
          .then(data => {
            if (data.status === "processing") {
              // 처리중 로직
            } else {
              alert("이미지 생성에 실패했습니다. 다시 시도해주세요.");
            }
          })
          .catch(error => {
            alert("Flask 서버와 통신 중 오류가 발생했습니다.");
          });

        // 다른 페이지로 이동
        window.location.href = "/makeimage";
      });
    </script>
  </body>
</html>
